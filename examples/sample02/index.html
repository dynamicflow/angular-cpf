<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../../bower_components/angular-ui-mask/dist/mask.js"></script>
    <script src="../../cpf-validate.directive.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css" />
</head>
<body ng-app="sample02">
    <h1>Using ui-mask</h1>
    <form name="sample02Form">
        <input type="text" name="cpf" ng-model="cpf" cpf ui-mask="999.999.999-99" ui-mask-placeholder ui-mask-placeholder-char="_" model-view-value="true" required>
        <div ng-messages="sample02Form.cpf.$error" role="alert">
            <div ng-message="cpf" class="error">CPF Invalid</div>
            <div ng-message="required" class="error">CPF Required</div>
        </div>

        <hr>
        <input type="submit" value="submit"></input>
    </form>

</body>
</html>
